<div class="container">
  <div (click)="openAddStrategyModal()" class="btn btn-success" *ngIf="!isItExecuted()"
    style="width: 100%; margin-top: 50px; margin-bottom: 50px">Dodaj strategie</div>

  <div [style]="isItExecuted() ? 'margin-top: 134px' : ''"></div>

  <app-list
    [deliverableComponentEnum]="getDeliverableComponentEnumSelectedeStrategy()"
    [objectList]="selectedStrategiesChain" [nameOfBaseObject]="'strategyProcessScore'"
    [parametersOfInnerComponent]="createNewMap().set('parentComponent', this)">
  </app-list>

  <div (click)="deleteAllScores()" class="btn btn-warning" style="width: 100%; margin-top: 1px; margin-bottom: 10px" *ngIf="isItExecuted()">Wyczyść wyniki</div>
  <div (click)="clearAllselectedStrategiesChain()" class="btn btn-danger" style="width: 100%; margin-top: 1px; margin-bottom: 10px" *ngIf="selectedStrategiesChain.length > 0">Wyczyść wszystkie strategie</div>

  <app-button *ngIf="selectedStrategiesChain.length > 0 && !isItExecuted()" (click)="execute()"
    [buttonClassName]="'btn btn-primary'"
    [beforeSpinnerMessage]="'zaczekaj'"
    [showSpinner]="isSelectedStrategiesChainLoading"
    [textWheneSpinnerNotActive]="'Wykonaj'">
  </app-button>
</div>

<MPW-CMS-modal [importParameters]="createNewMap()
  .set('deliverableComponentEnum', getDeliverableComponentEnumAddStrategy())
  .set('addCloseButton', true)
  .set('title', 'dodaj strategie')
  .set('parametersOfInnerComponent',
    createNewMap()
    .set('parentComponent', this))">
</MPW-CMS-modal>
