<div [id]="'myModal' + uuid" class="modal" [ngStyle]="{'z-index': zIndex}">
  <div [ngClass]="'modal-content ' + modalSizeClass">

    <div class="modal-header">
      <span *ngIf="title != null">{{title}}</span>
      <span *ngIf="addCloseButton != null && addCloseButton === true" class="close" (click)="closeModalByButton()">&times;</span>
    </div>

    <div class="modal-body">
      <MPW-CMS-component-supplier
        [deliverableComponentEnum]="deliverableComponentEnum"
        [importParameters]="parametersOfInnerComponent">
      </MPW-CMS-component-supplier>
    </div>

  </div>
</div>
