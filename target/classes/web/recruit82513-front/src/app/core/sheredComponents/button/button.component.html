<button [ngClass]="buttonClassName" [disabled]="showSpinner" style="width: 100%; margin-top: 50px; margin-bottom: 50px; display: block; margin: auto" >
  <app-spinner
    [spinnerClassName]='spinnerClassName'
    [beforeSpinnerMessage]="beforeSpinnerMessage"
    [showSpinner]="showSpinner"
    [textWheneSpinnerNotActive]="textWheneSpinnerNotActive">
  </app-spinner>
</button>
